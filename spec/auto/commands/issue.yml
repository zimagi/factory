

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    issue:
        aliases: ["issue_optional"]
        class: IssueMixin
        mixins: ['repository', 'contributor']
        meta:
            issue:
                data: issue
                relations: true

    issues:
        class: IssueMultipleMixin
        mixins: ['repository', 'contributor']
        meta:
            issues:
                data: issue
                relations: true

#
# Define data related base command
#
command_base:
    issue:
        mixins: ["issue"]
        groups_allowed: ['dev-team']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    issue:
        resource: issue
        base: issue
        base_name: issue
        priority: 100