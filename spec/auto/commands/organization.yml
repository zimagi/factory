

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    organization:
        aliases: ["organization_optional"]
        class: OrganizationMixin
        mixins: ['name_resource']
        meta:
            organization:
                data: organization
                relations: true

    organizations:
        class: OrganizationMultipleMixin
        mixins: ['name_resource']
        meta:
            organizations:
                data: organization
                relations: true

#
# Define data related base command
#
command_base:
    organization:
        mixins: ["organization"]
        groups_allowed: ['dev-team']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    organization:
        resource: organization
        base: organization
        base_name: organization
        priority: 100