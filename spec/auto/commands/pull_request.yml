

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    pull_request:
        aliases: ["pull_request_optional"]
        class: PullRequestMixin
        mixins: ['issue']
        meta:
            pull_request:
                data: pull_request
                relations: true

    pull_requests:
        class: PullRequestMultipleMixin
        mixins: ['issue']
        meta:
            pull_requests:
                data: pull_request
                relations: true

#
# Define data related base command
#
command_base:
    pull_request:
        mixins: ["pull_request"]
        groups_allowed: ['dev-team']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    pull_request:
        resource: pull_request
        base: pull_request
        base_name: pull_request
        priority: 100