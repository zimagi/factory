

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    contributor:
        aliases: ["contributor_optional"]
        class: ContributorMixin
        mixins: ['id_resource']
        meta:
            contributor:
                data: contributor
                relations: true

    contributors:
        class: ContributorMultipleMixin
        mixins: ['id_resource']
        meta:
            contributors:
                data: contributor
                relations: true

#
# Define data related base command
#
command_base:
    contributor:
        mixins: ["contributor"]
        groups_allowed: ['dev-team']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    contributor:
        resource: contributor
        base: contributor
        base_name: contributor
        priority: 100