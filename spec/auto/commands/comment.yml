

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    comment:
        aliases: ["comment_optional"]
        class: CommentMixin
        mixins: ['issue']
        meta:
            comment:
                data: comment
                relations: true

    comments:
        class: CommentMultipleMixin
        mixins: ['issue']
        meta:
            comments:
                data: comment
                relations: true

#
# Define data related base command
#
command_base:
    comment:
        mixins: ["comment"]
        groups_allowed: ['dev-team']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    comment:
        resource: comment
        base: comment
        base_name: comment
        priority: 100