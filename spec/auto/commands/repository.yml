

#
# Define data related command mixin with autogenerated field and method accessors
#
command_mixins:
    repository:
        aliases: ["repository_optional"]
        class: RepositoryMixin
        mixins: ['organization']
        meta:
            repository:
                data: repository
                relations: true
                provider: true
                default: github

    repositories:
        class: RepositoryMultipleMixin
        mixins: ['organization']
        meta:
            repositories:
                data: repository
                relations: true
                provider: true
                default: github

#
# Define data related base command
#
command_base:
    repository:
        mixins: ["repository"]
        groups_allowed: ['dev-team']

#
# Define data resource commands (list, get, save, remove, clear)
#
command:
    repository:
        resource: repository
        base: repository
        base_name: repository
        priority: 100