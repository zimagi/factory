data_mixins:
  pull_request_comment:
    class: PullRequestCommentMixin
    fields:
      pull_request_comment:
        type: '@django.ForeignKey'
        relation: pull_request_comment
        options:
          on_delete: '@django.CASCADE'
  pull_request_comment_optional:
    class: PullRequestCommentOptionalMixin
    fields:
      pull_request_comment:
        type: '@django.ForeignKey'
        relation: pull_request_comment
        options:
          on_delete: '@django.SET_NULL'
          'null': true
  pull_request_comments:
    class: PullRequestCommentMultipleMixin
    fields:
      pull_request_comments:
        type: '@django.ManyToManyField'
        relation: pull_request_comment
        options:
          blank: true
data_base:
  pull_request_comment:
    class: PullRequestCommentBase
    base: id_resource
    mixins:
    - pull_request_comment
    id_fields:
    - pull_request_comment_id
    - name
    meta:
      unique_together:
      - pull_request_comment
      - name
      scope: pull_request_comment
data:
  pull_request_comment:
    class: PullRequestComment
    extend: comment
    id_fields:
    - issue
    - external_id
    key: external_id
    api: true
    display: <issue_id>:<external_id>
    roles:
      edit:
      - dev-team
      view:
      - dev-team
    fields:
      path:
        type: '@django.CharField'
        options:
          'null': true
          default: null
          choices: null
          max_length: 512
          editable: true
          primary_key: false
          system: false
      position:
        type: '@django.IntegerField'
        options:
          'null': true
          default: null
          editable: true
          primary_key: false
          system: false
      line:
        type: '@django.IntegerField'
        options:
          'null': true
          default: null
          editable: true
          primary_key: false
          system: false
    meta:
      unique_together: []
      ordering:
      - external_id
