data_mixins:
  comment:
    class: CommentMixin
    fields:
      comment:
        type: '@django.ForeignKey'
        relation: comment
        options:
          on_delete: '@django.CASCADE'
  comment_optional:
    class: CommentOptionalMixin
    fields:
      comment:
        type: '@django.ForeignKey'
        relation: comment
        options:
          on_delete: '@django.SET_NULL'
          'null': true
  comments:
    class: CommentMultipleMixin
    fields:
      comments:
        type: '@django.ManyToManyField'
        relation: comment
        options:
          blank: true
data_base:
  comment:
    class: CommentBase
    base: id_resource
    mixins:
    - comment
    id_fields:
    - comment_id
    - name
    meta:
      unique_together:
      - comment
      - name
      scope: comment
data:
  comment:
    class: Comment
    base: issue
    mixins:
    - contributor
    id_fields:
    - issue
    - external_id
    key: external_id
    api: true
    display: <repository_id>:<external_id>
    roles:
      edit:
      - dev-team
      view:
      - dev-team
    fields:
      external_id:
        type: '@django.CharField'
        options:
          'null': true
          default: null
          choices: null
          max_length: 256
          editable: true
          primary_key: false
          system: false
      url:
        type: '@django.URLField'
        options:
          'null': true
          default: null
          max_length: 256
          editable: true
          system: false
      text:
        type: '@django.TextField'
        options:
          'null': true
          default: null
          editable: true
          system: false
    meta:
      unique_together:
      - issue
      - external_id
      ordering:
      - external_id
