data_mixins:
  repository:
    class: RepositoryMixin
    fields:
      repository:
        type: '@django.ForeignKey'
        relation: repository
        options:
          on_delete: '@django.CASCADE'
  repository_optional:
    class: RepositoryOptionalMixin
    fields:
      repository:
        type: '@django.ForeignKey'
        relation: repository
        options:
          on_delete: '@django.SET_NULL'
          'null': true
  repositories:
    class: RepositoryMultipleMixin
    fields:
      repositories:
        type: '@django.ManyToManyField'
        relation: repository
        options:
          blank: true
data_base:
  repository:
    class: RepositoryBase
    base: id_resource
    mixins:
    - repository
    id_fields:
    - repository_id
    - name
    meta:
      unique_together:
      - repository
      - name
      scope: repository
data:
  repository:
    class: Repository
    base: organization
    mixins:
    - provider
    - contributor
    id_fields:
    - organization
    - name
    key: name
    api: true
    display: 'Repository: <organization>: <name>'
    roles:
      edit:
      - dev-team
      view:
      - dev-team
    fields:
      external_id:
        type: '@django.CharField'
        options:
          'null': true
          default: null
          choices: null
          max_length: 128
          editable: true
          primary_key: false
          system: false
      default_branch:
        type: '@django.CharField'
        options:
          'null': false
          default: main
          choices: null
          max_length: 256
          editable: true
          primary_key: false
          system: false
      private:
        type: '@django.BooleanField'
        options:
          'null': true
          default: null
          editable: true
          system: false
      description:
        type: '@django.TextField'
        options:
          'null': true
          default: null
          editable: true
          system: false
      git_url:
        type: '@django.URLField'
        options:
          'null': true
          default: null
          max_length: 256
          editable: true
          system: false
      remote:
        type: '@django.CharField'
        options:
          'null': false
          default: origin
          choices: null
          max_length: 128
          editable: true
          primary_key: false
          system: false
      url:
        type: '@django.URLField'
        options:
          'null': true
          default: null
          max_length: 256
          editable: true
          system: false
      topics:
        type: '@zimagi.ListField'
        color: json
        options:
          editable: true
          system: false
    meta:
      provider_name: repository
      unique_together:
      - organization
      - name
      ordering:
      - name
