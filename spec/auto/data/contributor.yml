data_mixins:
  contributor:
    class: ContributorMixin
    fields:
      contributor:
        type: '@django.ForeignKey'
        relation: contributor
        options:
          on_delete: '@django.CASCADE'
  contributor_optional:
    class: ContributorOptionalMixin
    fields:
      contributor:
        type: '@django.ForeignKey'
        relation: contributor
        options:
          on_delete: '@django.SET_NULL'
          'null': true
  contributors:
    class: ContributorMultipleMixin
    fields:
      contributors:
        type: '@django.ManyToManyField'
        relation: contributor
        options:
          blank: true
data_base:
  contributor:
    class: ContributorBase
    base: id_resource
    mixins:
    - contributor
    id_fields:
    - contributor_id
    - name
    meta:
      unique_together:
      - contributor
      - name
      scope: contributor
data:
  contributor:
    class: Contributor
    base: id_resource
    id_fields:
    - provider
    - name
    key: id
    api: true
    display: '<provider>: <name>'
    roles:
      edit:
      - dev-team
      view:
      - dev-team
    fields:
      provider:
        type: '@django.CharField'
        options:
          'null': true
          default: null
          choices: null
          max_length: 256
          editable: true
          primary_key: false
          system: false
      url:
        type: '@django.URLField'
        options:
          'null': true
          default: null
          max_length: 256
          editable: true
          system: false
    meta:
      unique_together:
      - provider
      - name
      ordering:
      - id
